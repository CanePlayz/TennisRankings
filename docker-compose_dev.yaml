version: '3.8'
services:
  frontend:
    image: caneplayz/tennisrankings-frontend
    build:
      context: ./TennisRankings
      dockerfile: Dockerfile
    ports:
      - "5000:80"
  api:
    image: caneplayz/tennisrankings-api
    build:
      context: ./TennisRankings.API
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      - ASPNETCORE_URLS=http://+:80
